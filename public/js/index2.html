<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Yolanda Goex</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="input-group top-group">
    <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
    </span>
    <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="100">
    <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </span>
</div>
<div class="input-group bottom-group">
  <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-number" data-type="bin">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </span>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-number" data-type="save" data-field="quant[1]">
            SAVE
        </button>
    </span>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-number" data-type="cart" data-field="quant[1]">
            <span class="glyphicon glyphicon-shopping-cart"></span>
        </button>
    </span>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
